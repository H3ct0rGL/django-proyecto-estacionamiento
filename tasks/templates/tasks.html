{% extends 'base.html' %}
{% block content %}
<h1>Tasks Pending</h1>
<ul>
    {% for task in tasks %}
    <li>
        <a href="{% url 'tasks_detail' task.id %}">
            {% if tasks.important %}
                <h1>{{task.title}}</h1>
            {% else %}
                {{task.title}}
            {% endif %}
        </a>
        <p>{{task.description}}</p>
        <p>{{task.user.username}}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
