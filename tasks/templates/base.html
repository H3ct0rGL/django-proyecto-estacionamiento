<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">

    <style>
        .anta-regular{
            font-family:"Anta",serif;
            font-weight:400;
            font-style:normal;
        }
        /*
        body{
            text-align:center;
        }*/
    </style>
</head>
<body class="anta-regular">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" href="#">Navbar</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav mr-auto">

                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>

                {% if user.is_authenticated %}

                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'tasks' %}">Tasks Pending</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'tasks_completed' %}">Tasks Completed</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'create_tasks' %}">Create Tasks</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>

                {% else %}

                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'signup' %}">Signup</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'signin' %}">Signin</a>
                    </li>

                {% endif %}

            </ul>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

        </div>

    </nav>

    {% block content %}
    {% endblock %}

</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
